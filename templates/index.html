<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        :root {
            --primary-color: #4253ff;
            --primary-hover: #2c3dfd;
            --dark-bg: #1a1b26;
            --card-bg: #24283b;
            --highlight: #bb9af7;
            --text-primary: #c0caf5;
            --text-secondary: #a9b1d6;
            --success: #9ece6a;
            --warning: #e0af68;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--highlight);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        form {
            margin: 35px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        select {
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid #373b5e;
            background-color: #2a2e44;
            color: var(--text-primary);
            min-width: 200px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 83, 255, 0.2);
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(66, 83, 255, 0.3);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 83, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(66, 83, 255, 0.3);
        }

        .result-box {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .choice {
            background: rgba(30, 34, 41, 0.6);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .choice h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        pre {
            font-size: 3rem;
            line-height: 1.2;
            font-weight: bold;
            margin: 15px 0;
            color: var(--warning);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 35px;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--success);
            text-align: center;
            background: rgba(30, 34, 41, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(158, 206, 106, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .result-box {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .choice {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <form method="post">
            <label>Select your move:</label>
            <div class="input-group">
                <select name="choice">
                    <option value="rock">Rock ü™®</option>
                    <option value="paper">Paper üìÑ</option>
                    <option value="scissors">Scissors ‚úÇÔ∏è</option>
                </select>
                <button type="submit">Play Game</button>
            </div>
        </form>

        {% if user_choice %}
            <div class="result-box">
                <div class="choice">
                    <h2>Your Choice:</h2>
                    <pre>{{ game_images[user_choice] }}</pre>
                </div>
                <div class="choice">
                    <h2>Computer's Choice:</h2>
                    <pre>{{ game_images[computer_choice] }}</pre>
                </div>
            </div>
            <h2 class="result">{{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
